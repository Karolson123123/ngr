    <card>
        <div class="card">
            <div class="card-photo" data-style="background-image"></div>
            
            <a data-param="href" target="_blank" class="card-info" aria-label="Otwórz profil zawodnika na op.gg">
                <div class="role"> <img loading="lazy" data-param="src" alt="linia"></div>
                <h1 class="title" data-param="title"></h1>
                <span class="subtitle" data-param="subtitle"></span>
            </a>
        </div>
    </card>
    
    <mgmtcard>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <div class="card-photo">
                        <img loading="lazy" data-param="src" data-param="alt">
                    </div>
                    <div class="card-info">
                        <h4 class="title"><span data-param="imie"></span> <span data-param="nazwisko"></span></h4>
                        <span class="subtitle" data-param="rola"></span>
                    </div>
                </div>
                <div class="card-back">
                    <div class="info-container">
                        <div class="profilephoto">
                            <img loading="lazy" data-param="src" data-param="alt">
                        </div>
                        <h1><span data-param="imie"></span> <span data-param="nazwisko"></span></h1>
                        <p data-param="rola" class="zarzadrola"></p>
                        <hr>
                        <p data-param="description" class="zarzadopis"></p>
                        <br>
                        <a data-param="href" target="_blank">
                            <img src="img_vid/ig.webp" alt="Instagram logo">
                            Instagram
                        </a>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </mgmtcard>

    <storyyear>

                <h2 data-param="title"></h2>
                <p data-param="description"></p>
            </div>
        </div>
