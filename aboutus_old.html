                <h1>Drużyna Ngineers, będąca symbolem determinacji i pasji, zapisała się w historii turnieju ZSŁ LoLCup. Choć ich początki były skromne, ich rozwój i osiągnięcia na przestrzeni lat budzą podziw i inspirują kolejne pokolenia graczy. Oto ich historia:</h1>
                <br>
                <storyyear rok="2022" title="Pierwszy krok (ćwierćfinał jako DJW)" description="Ngineers, wówczas występujący pod nazwą DJW, po raz pierwszy wzięli udział w prestiżowym ZSŁ LoLCup. Był to rok nauki i zbierania doświadczeń. Mimo trudności i potknięć, drużyna zaskoczyła wszystkich, docierając aż do ćwierćfinału. To osiągnięcie stało się fundamentem, na którym zaczęli budować swoje dalsze sukcesy."></storyyear>
                <br>
                <storyyear rok="2023" title="Faza grupowa (jako J00R)" description="W kolejnym roku drużyna przeszła transformację, przyjmując nową nazwę – J00R. Choć ich ambicje były ogromne, turniej nie potoczył się zgodnie z ich planem. Ngineers zakończyli rywalizację na etapie fazy grupowej, ale nie załamali się. Każda porażka stała się cenną lekcją, która przygotowała ich na przyszłe wyzwania."></storyyear>
                <br>
                <storyyear rok="2024" title="Spektakularny powrót (4. miejsce)" description="Pod nazwą Ngineers drużyna wróciła silniejsza niż kiedykolwiek. Rok 2024 był przełomowy – ich zgranie, strategia i zaangażowanie zaprowadziły ich na 4. miejsce w turnieju. To był czas triumfu i uznania, ale również niedosyt, który napędzał ich do dalszego działania."></storyyear>
                <br>
                <storyyear rok="2025" title="Przyszłość pełna tajemnic 🤫🤫🤫" description="O tegorocznych planach i przygotowaniach drużyna milczy, co budzi ogromne zainteresowanie wśród fanów i konkurencji. Czy Ngineers mają w zanadrzu nową strategię? Czy po cichu szykują się na finałowy triumf? Rok 2025 może być dla nich momentem, w którym na zawsze zapiszą się w historii ZSŁ LoLCup."></storyyear>
